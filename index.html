    function init() {

        countryCodeInput.value = countryData.code;
      } else {
        countryCodeInput.value = '';
      }
    });

    async function fetchContacts() {
      if (!supabaseClient) return;
      const { data, error } = await supabaseClient
        .from('contacts')
        .select('*')
        .eq('session_id', PROMISE_ID)
        .order('created_at', { ascending: false });

      if (error) console.error("Fetch error:", error);
      else {
        contacts = data;
        updateUI();
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (contacts.length >= 200) {
        alert("Batch limit of 200 reached!");
        return;
      }

      const newContact = {
        name: form.name.value.trim(),
        age: parseInt(form.age.value),
        country: form.country.value,
        full_phone: countryCodeInput.value + form.number.value.trim(),
        session_id: PROMISE_ID,
        created_at: new Date().toISOString()
      };

      if (contacts.some(c => c.full_phone === newContact.full_phone)) {
        alert("This number already exists in your list!");
        return;
      }

      if (supabaseClient) {
        const { error } = await supabaseClient.from('contacts').insert([newContact]);

        else fetchContacts();
      } else {
        contacts.unshift({...newContact, id: Date.now()});
        updateUI();
      }

      form.reset();
      countryCodeInput.value = '';
    });

      if (supabaseClient) {
        const { error } = await supabaseClient.from('contacts').delete().eq('id', id);

        else fetchContacts();
      } else {

      }

      `).join('');

    function generateVCard(contact) {
      const names = contact.name.split(' ');
      const lastName = names.length > 1 ? names.pop() : '';
      const firstName = names.join(' ');
      return [
        'BEGIN:VCARD',
        'VERSION:3.0',
        `N:${lastName};${firstName};;;`,
        `FN:${contact.name}`,
        `TEL;TYPE=CELL:${contact.full_phone}`,
        `NOTE:Ref Promise ${PROMISE_ID}`,
        'END:VCARD'
      ].join('\r\n') + '\r\n';
    }

      const a = document.createElement('a');
      a.href = URL.createObjectURL(content);
      a.download = `VCF_Batch_Promise_${PROMISE_ID}.zip`;
