<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VCF Studio Pro - ID: 535679394</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * { box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: #0f172a; 
      color: #e2e8f0; 
      margin: 0; 
      padding: 0; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 24px;
      background: #1e293b;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .logo { display: flex; align-items: center; gap: 12px; }
    .logo i { color: #6366f1; font-size: 1.5rem; }
    .logo h1 { margin: 0; font-size: 1.25rem; font-weight: 700; letter-spacing: -0.025em; }
    .badge-id { font-size: 12px; font-weight: 600; color: #94a3b8; background: #0f172a; padding: 6px 12px; border-radius: 6px; border: 1px solid #334155; }

    .layout {
      display: flex;
      flex: 1;
      max-width: 1600px;
      margin: 0 auto;
      width: 100%;
    }

    .sidebar {
      width: 400px;
      padding: 32px;
      background: #111827;
      border-right: 1px solid #1e293b;
      height: calc(100vh - 65px);
      overflow-y: auto;
      position: sticky;
      top: 65px;
    }

    .main-content {
      flex: 1;
      padding: 32px;
      background: #0f172a;
    }

    .card { background: #1e293b; border-radius: 12px; padding: 24px; border: 1px solid #334155; margin-bottom: 24px; }
    .form-title { font-size: 0.875rem; color: #94a3b8; font-weight: 600; text-transform: uppercase; margin-bottom: 20px; display: block; }

    .field { margin-bottom: 16px; }
    label { display: block; font-size: 0.75rem; font-weight: 600; color: #94a3b8; margin-bottom: 6px; }
    input, select {
      width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px;
      color: #f8fafc; font-size: 0.875rem; transition: all 0.2s;
    }
    input:focus, select:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }
    input[readonly] { background: #1e293b; color: #6366f1; font-weight: 600; cursor: not-allowed; }

    .btn-primary {
      width: 100%; padding: 14px; background: #6366f1; color: white; border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; transition: background 0.2s; margin-top: 8px;
    }
    .btn-primary:hover { background: #4f46e5; }

    .progress-box { margin-top: 32px; }
    .progress-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.75rem; color: #94a3b8; }
    .progress-track { height: 8px; background: #334155; border-radius: 4px; overflow: hidden; }
    .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #6366f1, #a855f7); transition: width 0.5s ease; }

    #downloadBtn {
      display: none; width: 100%; margin-top: 20px; padding: 14px; background: #10b981; color: white;
      border: none; border-radius: 8px; font-weight: 700; cursor: pointer;
    }

    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; font-size: 0.75rem; color: #64748b; padding: 12px; text-transform: uppercase; border-bottom: 1px solid #334155; }
    td { padding: 16px 12px; font-size: 0.875rem; border-bottom: 1px solid #1e293b; }
    .tr-contact:hover { background: #1e293b; }
    .phone-cell { font-family: monospace; color: #6366f1; font-weight: 600; }
    .delete-action { color: #ef4444; cursor: pointer; opacity: 0.6; transition: 0.2s; }
    .delete-action:hover { opacity: 1; }

    #emptyState { text-align: center; padding: 80px 0; color: #475569; }

    @media (max-width: 1024px) {
      .layout { flex-direction: column; }
      .sidebar { width: 100%; height: auto; border-right: none; position: static; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <i class="fas fa-layer-group"></i>
      <h1>VCF Studio Pro</h1>
    </div>
    <div class="badge-id">SESSION ID: 535679394</div>
  </header>

  <div class="layout">
    <div class="sidebar">
      <span class="form-title">Contact Entry</span>
      <form id="vcfForm">
        <div class="field">
          <label>NAME</label>
          <input type="text" id="name" required placeholder="Contact Name" />
        </div>
        <div class="field">
          <label>COUNTRY</label>
          <select id="countrySelect" required>
            <option value="">Select Location</option>
          </select>
        </div>
        <div class="field">
          <label>DIALING CODE</label>
          <input type="text" id="countryCode" readonly placeholder="--" />
        </div>
        <div class="field">
          <label>PHONE NUMBER</label>
          <input type="tel" id="phoneNumber" required pattern="\d{7,15}" placeholder="000 000 000" />
        </div>
        <button type="submit" class="btn-primary">Add Contact</button>
      </form>

      <div class="progress-box">
        <div class="progress-header">
          <span>BATCH STATUS</span>
          <span id="counterText">0 / 200</span>
        </div>
        <div class="progress-track">
          <div id="progressBar" class="progress-fill"></div>
        </div>
      </div>

      <button id="downloadBtn"><i class="fas fa-download"></i> EXPORT VCF BATCH</button>
    </div>

    <div class="main-content">
      <div class="card">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>COUNTRY</th>
              <th>PHONE</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div id="emptyState">
          <i class="fas fa-database" style="font-size: 3rem; margin-bottom: 16px; opacity: 0.2;"></i>
          <p>Database is empty. Start adding contacts.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const CONFIG = {
      sessionId: "535679394",
      maxBatch: 200,
      supabaseUrl: 'YOUR_SUPABASE_URL', // PUT YOUR URL HERE
      supabaseKey: 'YOUR_ANON_KEY',     // PUT YOUR KEY HERE
      storageKey: 'vcf_studio_backup_535679394'
    };

    const countries = [
      { name: "Afghanistan", code: "+93" }, { name: "Albania", code: "+355" }, { name: "Algeria", code: "+213" },
      { name: "Argentina", code: "+54" }, { name: "Australia", code: "+61" }, { name: "Austria", code: "+43" },
      { name: "Bahrain", code: "+973" }, { name: "Bangladesh", code: "+880" }, { name: "Belgium", code: "+32" },
      { name: "Brazil", code: "+55" }, { name: "Canada", code: "+1" }, { name: "China", code: "+86" },
      { name: "Egypt", code: "+20" }, { name: "France", code: "+33" }, { name: "Germany", code: "+49" },
      { name: "Ghana", code: "+233" }, { name: "India", code: "+91" }, { name: "Indonesia", code: "+62" },
      { name: "Italy", code: "+39" }, { name: "Japan", code: "+81" }, { name: "Kenya", code: "+254" },
      { name: "Mexico", code: "+52" }, { name: "Netherlands", code: "+31" }, { name: "Nigeria", code: "+234" },
      { name: "Pakistan", code: "+92" }, { name: "Philippines", code: "+63" }, { name: "Russia", code: "+7" },
      { name: "Saudi Arabia", code: "+966" }, { name: "South Africa", code: "+27" }, { name: "Spain", code: "+34" },
      { name: "Switzerland", code: "+41" }, { name: "Turkey", code: "+90" }, { name: "UAE", code: "+971" },
      { name: "United Kingdom", code: "+44" }, { name: "United States", code: "+1" }
    ];

    let contacts = [];
    let supabaseClient = null;

    const countrySelect = document.getElementById('countrySelect');
    const countryCodeDisplay = document.getElementById('countryCode');
    const tableBody = document.getElementById('tableBody');
    const emptyState = document.getElementById('emptyState');
    const progressBar = document.getElementById('progressBar');
    const counterText = document.getElementById('counterText');
    const downloadBtn = document.getElementById('downloadBtn');

    function init() {
      countries.sort((a,b) => a.name.localeCompare(b.name));
      countries.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c.name;
        opt.textContent = c.name;
        countrySelect.appendChild(opt);
      });

      // Try Supabase first
      if (CONFIG.supabaseUrl !== 'YOUR_SUPABASE_URL') {
        supabaseClient = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
        loadContacts();
      } else {
        // Fallback to LocalStorage so data doesn't disappear on refresh
        const saved = localStorage.getItem(CONFIG.storageKey);
        if (saved) {
          contacts = JSON.parse(saved);
          render();
        }
      }
    }

    countrySelect.addEventListener('change', (e) => {
      const country = countries.find(c => c.name === e.target.value);
      countryCodeDisplay.value = country ? country.code : '--';
    });

    async function loadContacts() {
      if (!supabaseClient) return;
      const { data, error } = await supabaseClient
        .from('contacts')
        .select('*')
        .eq('session_id', CONFIG.sessionId)
        .order('created_at', { ascending: false });
      
      if (!error) {
        contacts = data;
        render();
      }
    }

    document.getElementById('vcfForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (contacts.length >= CONFIG.maxBatch) return alert("Batch Limit Reached!");

      const newContact = {
        id: Date.now(),
        name: document.getElementById('name').value,
        country: countrySelect.value,
        full_phone: countryCodeDisplay.value + document.getElementById('phoneNumber').value,
        session_id: CONFIG.sessionId,
        created_at: new Date().toISOString()
      };

      if (supabaseClient) {
        await supabaseClient.from('contacts').insert([newContact]);
        loadContacts();
      } else {
        contacts.unshift(newContact);
        localStorage.setItem(CONFIG.storageKey, JSON.stringify(contacts));
        render();
      }

      e.target.reset();
      countryCodeDisplay.value = '--';
    });

    window.removeContact = async (id) => {
      if (supabaseClient) {
        await supabaseClient.from('contacts').delete().eq('id', id);
        loadContacts();
      } else {
        contacts = contacts.filter(c => c.id !== id);
        localStorage.setItem(CONFIG.storageKey, JSON.stringify(contacts));
        render();
      }
    };

    function render() {
      tableBody.innerHTML = '';
      emptyState.style.display = contacts.length ? 'none' : 'block';
      
      contacts.forEach((c, idx) => {
        const tr = document.createElement('tr');
        tr.className = 'tr-contact';
        tr.innerHTML = `
          <td>#${contacts.length - idx}</td>
          <td style="font-weight:600">${c.name}</td>
          <td>${c.country}</td>
          <td class="phone-cell">${c.full_phone}</td>
          <td style="text-align:right"><i class="fas fa-trash delete-action" onclick="removeContact(${c.id})"></i></td>
        `;
        tableBody.appendChild(tr);
      });

      const count = contacts.length;
      counterText.textContent = `${count} / ${CONFIG.maxBatch}`;
      progressBar.style.width = `${(count / CONFIG.maxBatch) * 100}%`;
      downloadBtn.style.display = count >= 200 ? 'block' : 'none';
    }

    downloadBtn.addEventListener('click', async () => {
      const zip = new JSZip();
      contacts.forEach(c => {
        const vcard = [
          'BEGIN:VCARD', 'VERSION:3.0',
          `FN:${c.name}`, `TEL;TYPE=CELL:${c.full_phone}`,
          `NOTE:Session ${CONFIG.sessionId}`, 'END:VCARD'
        ].join('\r\n');
        zip.file(`${c.name.replace(/\s/g, '_')}.vcf`, vcard);
      });
      const blob = await zip.generateAsync({type: 'blob'});
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `Batch_${CONFIG.sessionId}.zip`;
      link.click();
    });

    init();
  </script>
</body>
</html>
